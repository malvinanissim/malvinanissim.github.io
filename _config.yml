defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
      toc: true
      sidebar:
       - text: "[Center for Language and Cognition Groningen (CLCG)](https://www.rug.nl/research/clcg/?lang=en)"
       - text: "[Faculty of Arts, University of Groningen](https://www.rug.nl/let/?lang=en)"

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
